<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Big+Shoulders+Display"
    />

    <title>CSS Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(14, 12, 12);
      }
      .grid-container {
        display: grid;
        grid-template-areas:
          "a a b"
          "c d d"
          "c e e";
        gap: 0.5em;
        width: 50%;
        margin: auto;
      }
      .grid-container div {
        padding: 4em 2em;
      }
      .set1 {
        background-color: hsl(2, 93%, 42%);
        grid-area: a;
      }
      .set2 {
        background-color: hsl(31, 77%, 52%);
        grid-area: b;
      }
      .set3 {
        background-color: hsl(130, 97%, 26%);
        grid-area: c;
      }
      .set4 {
        background-color: hsl(199, 93%, 42%);
        grid-area: d;
      }
      .set5 {
        background-color: hsl(199, 93%, 42%);
        grid-area: e;
      }
      .bton {
        margin: 5em;
      }
      .btn {
        color: #fff;
        background-color: hsl(154, 59%, 51%);
        border: none;
        border-radius: 3px;
        text-decoration: none;
        padding: 8px 6px;
        cursor: pointer;
        margin-left: 17em;
      }

      @media only screen and (max-width: 770px) {
        .grid-container {
          display: grid;
          grid-template-areas:
            "a"
            "b"
            "c"
            "d"
            "e";
        }
        .btn {
          margin-left: 7em;
        }
      }
    </style>
  </head>
  <body>
    <div class="bton">
      <a class="btn" href="./index.html">Flex-Layout</a>
    </div>
    <div class="grid-container">
      <div class="set1"></div>
      <div class="set2"></div>
      <div class="set3"></div>
      <div class="set4"></div>
      <div class="set5"></div>
    </div>
  </body>
</html>
